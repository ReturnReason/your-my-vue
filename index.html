<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your my vue♡</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="root">
      {{count}}
      <child :message="message" @increment="incrementHandler"></child>
    </div>
    <script>
      const main = {
        data() {
          return {
            message: '메시지 테스트',
            count: 1,
          };
        },

        methods: {
          incrementHandler() {
            this.count += 1;
          },
        },
      };

      const app = Vue.createApp(main);
      app.component('child', {
        props: ['message'],
        template: `
          <div>
            <h4>{{message}}</h4>
            <button @click="$emit('increment')">냥+</button>
          </div>`,
      });

      app.mount('#root');
    </script>
  </body>
</html>
